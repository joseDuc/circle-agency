<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Agency</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/burger.css">
    <link rel="stylesheet" href="../css/scroll.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <header>
        <nav id="nav-bar">
            <div class="container">
                <a href="../index.html">
                    <img class="logo" src="../img/logos/circle.svg" alt="">
                </a>
                <div id="nav-menu-horizontal">
                    <a class="menu-link" href="../index.html">Home</a>
                    <a class="menu-link" href="../html/projects.html">Projects</a>
                    <a class="menu-link" href="../index.html">Services</a>
                </div>
                <a class="btn" href="">Contact Us</a>
                <div id="burger"></div>
            </div>
        </nav>
    </header>
    <main>
        <section id="form" class="centeredAtNucleo">
            <h1>Contact Us</h1>
            <form class="form-container" action="" >
                <div class="contact-name">
                    <label for="name">Full Name*</label><br/>
                    <input id="name"  name="name" type="text" required placeholder="Enter your full name">
                </div>
                <div class="contact-mode">
                    <div class="contact-mode-email">
                        <label for="email">Email</label><br/>
                        <input id="email" name="email"   type="email" required placeholder="Enter your email address">
                    </div>
                    <div class="contact-mode-phone">
                        <label for="phone">Phone</label><br/>
                        <input id="phone" name="phone" type="number" required placeholder="Enter your phone number">
                    </div>
                </div>
                <div class="contact-message">
                    <label for="message">Message</label><br/>
                    <textarea id="message" name="message" required placeholder=" Write your message here..."></textarea>
                </div>
                <input id="submit" class="btn" type="submit" value="Send">
                <p class="errorMsg" hidden>Please, insert the requested data</p>
            </form>
        </section>
    </main>
    <footer id="footer" class="centeredAtNucleo">

    </footer>
    <div id="btn-go-top"></div>
    <script src="../js/global.js"></script>
    <script src="../js/burger.js"></script>
    <script src="../js/scroll.js"></script>
    <script src="../js/contact.js"></script>
</body>

</html>
